<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiskSheet - Locked Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title">RiskSheet Â· Locked Google Sheetsâ€“style tracker</div>
    <div class="controls">
      <button id="recalc" class="primary">ðŸ”„ Recalculate All</button>
    </div>
  </header>
  
  <div class="tabs">
    <div class="tab active" data-target="tab-stock-atr">Stock ATR</div>
    <div class="tab" data-target="tab-sector-allocation">Sector Allocation</div>
    <div class="tab" data-target="tab-allocation">Allocation</div>
  </div>

  <main class="sheet-wrap">
    <div id="tab-stock-atr" class="tab-content active">
      <div class="table-header">
        <h3 class="section-title">Table 1</h3>
        <button id="addRow" class="btn-sm">âž• Add Row</button>
      </div>
      <div id="sheet"></div>
      <div class="flex-wrap-around summary-tables-wrapper">
        <div>
            <h3 class="section-title">Table 2: Market Cap Summary</h3>
            <div id="sheet2" class="sheet-container-sm"></div>
        </div>
        <div>
            <h3 class="section-title">Table 3: Portfolio Summary</h3>
            <div id="sheet3" class="sheet-container-xs"></div>
        </div>
      </div>
    </div>
    <div id="tab-sector-allocation" class="tab-content">
      <div class="flex-center-col">
        <div class="table-wrapper-lg">
          <h3 class="section-title centered">Table 4: Sector Allocation</h3>
          <div id="sheet4" class="sheet-full-auto"></div>
        </div>
      </div>
    </div>
    <div id="tab-allocation" class="tab-content">
      <div class="chart-controls flex-center-gap chart-controls-wrapper">
        <button class="chart-btn" data-type="table">Only Table</button>
        <button class="chart-btn" data-type="bar">Bar Chart</button>
        <button class="chart-btn" data-type="pie">Pie Chart</button>
        <button class="chart-btn" data-type="radar">Spider Chart</button>
      </div>
      <div id="allocation-container" class="flex-start-center-wrap">
        <div id="chart-wrapper" class="chart-wrapper-hidden">
            <canvas id="allocationChart"></canvas>
        </div>
        <div id="allocation-table-wrapper" class="allocation-table-wrapper">
            <div id="sheetAllocation" class="sheet-full-auto"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
